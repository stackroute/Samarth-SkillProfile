<div layout="column">
    
    <md-content layout layout-align="center center" class="md-padding">
        <img class="radiusCircle" ng-src="/home/images/user.png">
    </md-content>

    <md-content layout='column' layout-align="center center">
        <h4 class='md-title'>{{user.name}}</h4>
        <md-progress-linear md-mode="determinate" ng-value='portfolio.completion'></md-progress-linear>
        <p class="md-caption" style='margin: auto 5px 0px auto;' layout layout-align="end center">{{portfolio.completion}}%</p>
</md-content>

    <md-content class='app-sidebar'>
        <md-list ng-controller="sidenavCtrl" md-select-on-focus>
           <md-list-item md-ink-ripple ng-repeat="item in items | orderBy: 'seq'">
                    <md-item-content layout="row" layout-align="start center" ui-sref="{{item.state}}">
                        <div class="inset">
                            <md-icon class="material-icons">{{item.icon}}</md-icon>
                            <span style="cursor:pointer;">{{item.title}}</span>
                        </div>
                    </md-item-content>
                    <md-divider></md-divider>
                </md-list-item>
        </md-list>
    </md-content>
</div>
