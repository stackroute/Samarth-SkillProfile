<div>
    <md-content>
        <md-toolbar class="md-hue-2" style="position:fixed">
            <div class="md-toolbar-tools">
                <md-button hide-gt-sm show-sm show-xs class="md-icon-button" aria-label="Settings" ng-click="togglemenu()">
                    <md-icon>menu</md-icon>
                </md-button>
                <h2>
                <span>Samarth-SkillProfile</span>
               </h2>
                <div flex="65"></div>
                <md-input-container>
                    <!-- <label>Language</label> -->
                    <md-select ng-model="selectlang">
                        <md-option ng-repeat="lang in language" ng-value="lang">
                            {{lang}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <a ui-sref="#">Signout</a>
            </div>
        </md-toolbar>
    </md-content>
</div>
<div>
    <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
       <md-toolbar>
           <div>
   <img img class="img-circle" id="img" ng-src="webcomponents/download.png">

</div>
<div id="name">Saranya</div>
      </md-toolbar>
        <md-list>
            <div ng-controller="sidenavCtrl">
                <md-item ng-repeat="item in items">
                    <md-item-content layout="row" layout-align="start center">
                        <!-- <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                        </div> -->
                        <div class="inset">
                            <a ui-sref="{{item.state}}" ng-click="togglemenu()">{{item.title}}</a>
                        </div>
                    </md-item-content>
                    <md-divider></md-divider>
                </md-item>
                <md-divider></md-divider>
            </div>
        </md-list>
    </md-sidenav>
</div>
<hr>
