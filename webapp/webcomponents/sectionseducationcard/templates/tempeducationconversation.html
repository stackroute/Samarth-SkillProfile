<md-dialog aria-label="Education">
  <form ng-cloak>
    <md-toolbar id="conversationDialogtoolbar">
      <div class="md-toolbar-tools">
        <h2 id="headingtext">{{header}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon id="headingtext">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div id="conversationDialogcontent" class="md-dialog-content conversationDialog">
      <p>
        I had done <span class="fields">
        <input class="textboxes" type="text" ng-model="Titleofeducation" ng-init="size1=calculatelength(Titleofeducation)" size="{{size1}}"></span> in 

        <span class="fields"><input class="textboxes" type="text" ng-model="Completionyear" ng-init="size2=calculatelength(Completionyear)" size="{{size2}}"></span> 

        with an aggregate <br> percentage of <span class="fields"><input class="textboxes" type="text" ng-model="Percentage" ng-init="size3=calculatelength(Percentage)" size="{{size3}}">
        </span><br>
        <p>I did it from <span class="fields"><input class="textboxes" type="text" ng-model="Name" ng-init="size4=calculatelength(Name)" size="{{size4}}">
        </span><span class="fields"><input class="textboxes" type="text" ng-model="Location" ng-init="size5=calculatelength(Location)" size="{{size5}}"></span> <br>
        which is affiliated to <span class="fields"><input class="textboxes" type="text" ng-model="Affiliation" ng-init="size6=calculatelength(Affiliation)" size="{{size6}}">
        </span></p>
      </p>
      </div>
    </md-dialog-content>
    <md-dialog-actions class="conversationDialog" layout="row" layout-align="center center">
      <md-button id="conversationDialogActionButton" ng-click="hide()">SAVE </md-button><md-icon id="fwdicon" ng-click="hide()">arrow_forward</md-icon>
    </md-dialog-actions>
  </form>
</md-dialog>
