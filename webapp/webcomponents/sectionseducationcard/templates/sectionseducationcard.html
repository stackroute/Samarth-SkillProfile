<md-card layout="column" layout-xs="column" layout-sm="column" layout md="column" flex>
  <md-card-header id="header">
    <md-card-header-text>
      <span id="heading" class="md-title">EDUCATION</span>
    </md-card-header-text>
  </md-card-header>

  <md-card-content layout="row" layout-xs="column"  layout-wrap layout-padding >
  <div layout="row" md-whiteframe="5" flex="50" layout-xs="column" flex-xs="100" layout-wrap layout-padding>
    <div layout="row" flex="50" flex-xs="80" ng-repeat="school in $ctrl.schools">
      <md-icon id="icon" flex="10" class="material-icons" ng-click="$ctrl.showAdvanced($event,'Edit School',school)">{{school.Type}}</md-icon>
      <div flex>
        {{school.Standard}}th Standard <br>
        {{school.To}} , {{school.Name}} ,<br>
        {{school.Affiliation}}, <br>
        {{school.Location}}
      </div>
    </div>
  </div>
  <div layout="row" md-whiteframe="5" flex="50" layout-xs="column" flex-xs="100" layout-wrap layout-padding>
    <div layout="row" flex="50" flex-xs="80" ng-repeat="college in $ctrl.colleges">
      <md-icon id="icon" flex="10" class="material-icons" ng-click="$ctrl.showAdvanced($event,'Edit College',college)">{{college.Type}}</md-icon>
      <div flex>
        {{college.Degree}},{{college.Course}} <br>
        {{college.To}} , {{college.Name}} ,<br>
        {{college.Affiliation}}, <br>
        {{college.Location}}
      </div>
    </div>
    </div>

  </md-card-content>

  <md-card-actions layout="row" layout-align="end end">
    <md-button ng-click="$ctrl.showAdvanced($event,'Add School')">+ school</md-button>
    <md-button ng-click="$ctrl.showAdvanced($event,'Add College')">+ college</md-button>
  </md-card-actions>
</md-card>
