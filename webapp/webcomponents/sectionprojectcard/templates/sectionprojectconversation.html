


<md-dialog aria-label="Education">
    <form ng-cloak>
        <md-toolbar id="conversationDialogtoolbar">
            <div class="md-toolbar-tools">
                <h2 id="headingtext">{{header}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon id="headingtext">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column">
            <div id="conversationDialogcontent" layout-padding layout-wrap>
                <p layout-wrap>
                    I have done
                    <span id="input1" contenteditable="true" ng-model="Project"><a>{{Project}}</a></span> with duration
                    <span id="input1" contenteditable="true"><a><ng-model>{{Duration}}</ng-model></a></span> in
                    <span id="input1" contenteditable="true" ng-model="Location"><a>{{Location}}</a></span> at
                    <span id="input1" contenteditable="true" ng-model="Client"><a>{{Client}}</a></span>
                    <br> and Salary was
                    <span id="input1" contenteditable="true" ng-model="Salary"><a>{{Salary}}</a></span>.
                </p>
            </div>
            <div flex layout="row" layout-align="center center" ng-click="cancel()">
                <div id="btntxt" contenteditable="false">
                    <a>SAVE DETAILS</a>
                </div>
                <div id="btn">
                    <a ng-click="save()">
                        <md-icon id="icon">play_arrow</md-icon>
                    </a>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions class="conversationDialog" layout="row" layout-align="center center">
        </md-dialog-actions>
    </form>
</md-dialog>
