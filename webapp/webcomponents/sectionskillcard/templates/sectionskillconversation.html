<md-dialog>
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{header}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>.
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                I am skilled at
                <md-input-container>
                    <input ng-model="skillObject.skillname">
                </md-input-container>
                having Experience of
                <md-input-container>
                    <input ng-model="skillObject.experience">
                </md-input-container>
                years with Expertise level
                <md-input-container>
                    <!-- <input ng-model="skillObject.expertise"> -->
                    <md-select ng-model="skillObject.expertise">
                        <md-option ng-repeat="expertise in ['begginner','skilled','proficient','expert']" ng-value="expertise">
                            {{expertise}}
                        </md-option>
                    </md-select>
                </md-input-container>
                in category
                <md-input-container>
                    <!-- <input ng-model="skillObject.category"> -->
                    <!-- <label>Language</label> -->
                    <md-select ng-model="skillObject.category">
                        <md-option ng-repeat="category in ['primary','secondary']" ng-value="category">
                            {{category}}
                        </md-option>
                    </md-select>
                    <!-- </md-input-container> -->
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="save(skillObject,header)">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
