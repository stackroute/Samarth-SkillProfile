

<md-dialog> 
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{header}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon>close</md-icon>.
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
      I am skilled at <md-input-container>
        <input ng-model="skillObject.Name">
      </md-input-container>
       having Experience of <md-input-container>
        <input ng-model="skillObject.Experience">
      </md-input-container>
       years with Expertise level 
       <md-input-container>
        <input ng-model="skillObject.Expertise">
      </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      
      <span flex></span>

      <md-button ng-click="save(skillObject.Name,skillObject.Experience,skillObject.Expertise)">
       Save
      </md-button>
    </md-dialog-actions>
  </form>

</md-dialog>
