
<div  layout="column"  ng-model="$ctrl.displayInputBox" ng-hide="$ctrl.displayInputBox" ng-init="$ctrl.startInpuBox()">
	<div flex class="questionArea">
		<label for="ques1" ng-model="$ctrl.currentQuestionIndex">{{$ctrl.questionArray[$ctrl.currentQuestionIndex]}}</label>
	</div>
	<div flex layout="row"  layout-wrap>
		 <div flex="80">
		 	<input class="ques1" name="ques1" type="text" value="" ng-model="$ctrl.clear" ng-keyup="$event.keyCode == 13 ? $ctrl.increaseIndex() : null"/>
		 </div>
		 <div  flex="20">
		 	<button class="forward" ng-click="$ctrl.increaseIndex()"><md-icon class="forwardIcon">arrow_forward</md-icon>
           </button>
		 </div>
	</div>
    <div flex>
		 	<md-progress-linear md-mode="determinate" value="{{$ctrl.val}}"></md-progress-linear>
    </div>
    <div flex flex-offset="90">
		 	{{$ctrl.currentQuestionIndex}}/{{$ctrl.questionArray.length}}
    </div>
</div>



<div flex-offset="90" ng-show="$ctrl.showMaxBtn" class="pointCursor" ng-click="$ctrl.showMaxBtn=!$ctrl.displayInputBox; $ctrl.displayInputBox=!$ctrl.displayInputBox">
    <md-icon>content_copy</md-icon>
</div>





<div ng-show="$ctrl.displayAnswerdBox" class="thankuBox">
	Thank you! We'll be in touch.
</div>
