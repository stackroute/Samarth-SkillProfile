<div  layout="column" layout-align="center center" class="signup-screen" >
<h3>SIGN-UP</h3>
    <md-input-container md-no-float class=" md-block">
        <label>Name</label>
        <input type="text" ng-model="user.name">      
    </md-input-container>

    <md-input-container md-no-float class="md-block">
        <label>Phone number</label>
        <input  type="number"  ng-model="user.phonenumber">
    </md-input-container>

    <md-input-container class="md-block">
        <!-- Use floating placeholder instead of label -->
        <label>Email</label>
        <input type="email" ng-required="true" ng-model="user.email">
    </md-input-container>
    
    <md-input-container md-no-float>
        <label>Location</label>
        <input type="text" ng-model="user.Location">
    </md-input-container>
    
    <md-input-container class="md-icon-float  md-block">
        <label>Password</label>
        <input type="password"  ng-model="user.password">
    </md-input-container>
    
    <md-input-container class="md-icon-float  md-block">
        <label>Confirm password</label>
        <input type="password" ng-model="user.Confirmpassword">
    </md-input-container>
    <a ui-sref="skillprofile.signin">
    <md-button class="md-primary md-raised" ng-click="add()">SignUp</md-button></a>
</div>
