<div class="background" layout="column" layout-align="center center" md-whiteframe="md-whiteframe-1dp" class="md-padding">
    <form name="signupForm" id="form1" ng-submit="createUser()">
        <div layout="row" layout-align="center center">
            <h3 md-title>{{data.signup}}</h3>
        </div>
        <div layout="row" layout-align="center center">
            <md-input-container md-no-float class="md-block">
                <label>{{data.name}}</label>
                <md-icon class="material-icons">person</md-icon>
                <input type="text" name="name" minlength="5" maxlength="30" ng-model="name" ng-pattern="/^[a-zA-Z]*$/" />
                <div ng-messages="signupForm.name.$error">
                    <div ng-message-exp="['minlength','maxlength']">Name should contain below 30 characters</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
            <md-input-container md-no-float class="md-block">
                <label>{{data.mobile}}</label>
                <md-icon class="material-icons">phone</md-icon>
                <input type="tel" name="number" only-digits required md-no-asterisk ng-model="phonenumber" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/">
                <div ng-messages="signupForm.number.$error">
                    <div ng-message="required">Should be a 10 digit number</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
            <md-input-container md-no-float class="md-block">
                <label>{{data.email}}</label>
                <md-icon class="material-icons">mail</md-icon>
                <input type="email" name="email" required md-no-asterisk ng-model="email" ng-pattern="/^.+@.+\..+$/">
                <div ng-messages="signupForm.email.$error">
                    <div ng-message="required">Valid email required</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
            <md-input-container md-no-float class="md-block">
                <label>{{data.location}}</label>
                <md-icon class="material-icons">place</md-icon>
                <input type="text" name="Location" only-letters required md-no-asterisk ng-pattern="/^[a-zA-Z]*$/" ng-model="Location">
                <div ng-messages="signupForm.Location.$error">
                    <!-- <div ng-message="required">This is required.</div> -->
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
            <md-input-container md-no-float class="md-block">
                <label>{{data.password}}</label>
                <md-icon class="material-icons">lock</md-icon>
                <input ng-model="password" type="password" name="password" required md-no-asterisk ng-required="true" minlength="8" maxlength="20" ng-pattern="/^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^*()_+])[A-Za-z\d][A-Za-z\d!@#$%^*()_+]{7,19}$/">
                <div flex layout-align="right" ng-messages="signupForm.password.$error" class="error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">Password should be 8-20 characters </div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
            <md-input-container md-no-float class="md-block">
                <label>{{data.confirm}}</label>
                <md-icon class="material-icons">lock</md-icon>
                <input ng-model="Confirmpassword" type="password" required md-no-asterisk name="Cfpassword" valid-password-c required>
                <div flex layout-align="right" ng-messages="signupForm.Cfpassword.$error" class="error" role="alert">
                    <div ng-message-exp="required">This is required </div>
                    <div class="msg-error" ng-show="signupForm.Cfpassword.$error.noMatch">
                        passwords donot match</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-xs="column" flex-xs="95" flex-gt-xs="100">
            <md-button id="signinbtn" type="submit" class="md-primary md-raised">
                {{data.create}}
            </md-button>
        </div>
        <div ui-sref="skillprofile.signin" style="cursor:pointer" ng-model="message">{{message}}</div>
        <div layout="row" layout-align="center center">
            <a ui-sref="skillprofile.signin" class="md-subhead md-padding">{{data.havesign}}</a>
        </div>
</div>
</form>
