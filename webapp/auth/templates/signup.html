<div layout="column" layout-align="center center" class="signup-screen" ng-controller="signupController">
    <form name="signupForm" ng-submit="add()">
        <h3>SIGN-UP</h3>
        <md-input-container md-no-float class=" md-block">
            <label>Name</label>
            <input type="text" ng-model="name" name="name">
        </md-input-container>
        
        <md-input-container md-no-float class="md-block">
            <label>Phone number</label>
            <input type="number" ng-model="phonenumber" name="number" required md-no-asterisk ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/">

            <div ng-messages="signupForm.number.$error">
                <div ng-message="required">Should be a 10 digit number</div>
            </div>
        </md-input-container>
        
        <md-input-container class="md-block">
            <!-- Use floating placeholder instead of label -->
            <label>Email</label>
            <input type="email" name="email" required md-no-asterisk ng-model="email" ng-pattern="/^.+@.+\..+$/">
            <div ng-messages="signupForm.email.$error">
                <div ng-message="required">Email is required and should be in email format</div>
            </div>
        </md-input-container>
        
        <md-input-container md-no-float class="md-block">
            <label>Location</label>
            <input type="text" name="Location" required md-no-asterisk ng-model="Location">
            <div ng-messages="signupForm.Location.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
        
        <md-input-container class="md-icon-float  md-block">
            <label>Password</label>
            <input type="password" name="password" required md-no-asterisk ng-model="password">
            
            <div ng-messages="signupForm.password.$error">
                <div ng-message="required">Password is required.</div>
            </div>
        </md-input-container>
        
        <md-input-container class="md-icon-float  md-block">
            <label>Confirm password</label>
            <input type="password" name="Confirmpassword" required md-no-asterisk ng-model="Confirmpassword" >
            <div ng-messages="signupForm.Confirmpassword.$error">
                <div ng-message="required">Confirm your Password</div>
            </div>
        </md-input-container>
        
        <a ui-sref="skillprofile.signin">
            <md-button type="submit" class="md-primary md-raised spbtn" ng-click="add()">SignUp</md-button>
        </a>

</form>
</div>
