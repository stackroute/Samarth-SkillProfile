<div class="background" layout="column" layout-align="start center" md-whiteframe="md-whiteframe-1dp" class="md-padding" >
   <form name="signupForm" id="form1">
       <div layout="row" layout-align="center center">
           <h3 md-title>{{data.signup}}</h3>
       </div>
       <div layout="row" layout-align="start center">
           <md-input-container md-no-float class=" md-block">
               <label>{{data.name}}</label>
               <md-icon class="material-icons">person</md-icon>
               <input type="text" ng-model="name" name="name">
           </md-input-container>
       </div>

       <div layout="row" layout-align="start center">
           <md-input-container md-no-float class="md-block">
               <label>{{data.mobile}}</label>
               <md-icon class="material-icons">phone</md-icon>
               <input type="tel" name="number" required md-no-asterisk ng-model="phonenumber" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/">
               <div ng-messages="signupForm.number.$error">
                   <div ng-message="required">Should be a 10 digit number</div>
               </div>
           </md-input-container>
       </div>
       <div layout="row" layout-align="start center">
           <md-input-container md-no-float class="md-block">
               <label>{{data.email}}</label>
               <md-icon class="material-icons">mail</md-icon>
               <input type="email" name="email" required md-no-asterisk ng-model="email" ng-pattern="/^.+@.+\..+$/">
               <div ng-messages="signupForm.email.$error">
                   <div ng-message="required">Valid email required</div>
               </div>
           </md-input-container>
       </div>
       <div layout="row" layout-align="start center">
           <md-input-container md-no-float class="md-block">
               <label>{{data.location}}</label>
               <md-icon class="material-icons">place</md-icon>
               <input type="text" name="Location" required md-no-asterisk ng-model="Location">
               <div ng-messages="signupForm.Location.$error">
                   <div ng-message="required">This is required.</div>
               </div>
           </md-input-container>
       </div>
       <div layout="row" layout-align="start center">
           <md-input-container class="md-icon-float  md-block">
               <label>{{data.password}}</label>
               <md-icon class="material-icons">lock</md-icon>
               <input type="password" name="password" required md-no-asterisk ng-model="password">
               <div ng-messages="signupForm.password.$error">
                   <div ng-message="required">Password is required.</div>
               </div>
           </md-input-container>
       </div>
       <div layout="row" layout-align="start center">
           <md-input-container class="md-icon-float  md-block">
               <md-icon class="material-icons">lock</md-icon>
               <label>{{data.confirm}}</label>
               <input type="password" name="Confirmpassword" required md-no-asterisk ng-model="Confirmpassword">
               <div ng-messages="signupForm.Confirmpassword.$error">
                   <div ng-message="required">Confirm your Password</div>
               </div>
           </md-input-container>
       </div>
       <div layout="row" layout-align="center center">
           <md-button type="submit" class="md-primary md-raised"  ng-click="createUser()">
               {{data.create}}
           </md-button>
           
       </div>
       <div  ui-sref="skillprofile.signin" style="cursor:pointer"; ng-model="message">{{message}}</div>
       <div layout="row" layout-align="start center">
           <a ui-sref="skillprofile.signin" class="md-subhead md-padding">{{data.havesign}}</a>
       </div>

  


</div> </form>
